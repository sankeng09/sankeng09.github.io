<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Itim", cursive;
            font-weight: 400;
            font-style: normal;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(https://minecraft-tutos.com/wp-content/uploads/2022/03/minecraft-lake-sheep-wallpaper-1024x576.jpeg);
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 480px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0 , 0 , 0 , .2);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 23px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot label input {
            accent-color: #fff;
            margin-right: 3px;
        }

        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 45px;
            border-radius: 45px;
            border: none;
            outline: none;
            background: #fff;
            box-shadow: 0 0 10px rgba(0 , 0 , 0 , .1);
            cursor: pointer;
            font-size: 20px;
            color: #363434;
            font-weight: 600;
        }

        .register-link {
            text-align: center;
            font-size: 14.5px;
            margin:20px 0 15px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }
        .captcha-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <center>
                <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="icon" style="width: 100px;height: 100px;">
            </center>
            <h1>กรอกชื่อ</h1>
            <div class="input-box">
                <input id="name" type="text" placeholder="ชื่อในเกมของคุณ" required>
                <i class='bx bx-user'></i>
            </div>
            <br>
            <button type="button" class="btn" onclick="send();">ส่งเลย</button>
            <div class="register-link">
                <p>ระบบมีปัญหาหรอ? <a href="https://www.facebook.com/earthza4404">ติดต่อแอดมิน</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script>
        document.addEventListener('DOMContentLoaded', function() {
            Swal.fire("ส");
            timerProgressBar()
            timer: 1500
        });

    </script> -->
    <script>
        async function send() {
            var nameValue = document.getElementById('name').value.trim();
    
            if (nameValue === "") {
                Swal.fire({
                    title: "Error",
                    text: "กรุณากรอกชื่อในเกมของคุณ",
                    icon: "error"
                });
            } else {
                const swalResult = await Swal.fire({
                    title: "Welcome",
                    text: "สวัสดีคุณ " + nameValue,
                    icon: "success",
                    showCancelButton: true,
                    confirmButtonText: "OK",
                    cancelButtonText: "Cancel"
                });
    
                if (swalResult.isConfirmed) {
                    var nextPageUrl = "คำอธิบาย.html";
                    // ใช้ window.location.href เพื่อเปลี่ยนทางไปยังหน้าต่อไป
                    window.location.href = nextPageUrl;
                }
            }
        }
    </script>
    
    
</body>
</html>
