<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>เข้าสู่ระบบ</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/1216348516209660024/1216348585369800704/20231018_171130.png?ex=66000fe5&is=65ed9ae5&hm=740375a6193755ac56278cd5e14c8350ddcab5f473d06e87f8d2027e2bff27ea&=&format=webp&quality=lossless&width=597&height=597" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
  /* ตั้งค่าฟอนต์เริ่มต้นของเว็บไซต์ */
  body {
      font-family: 'Mali', cursive;
      color: #dcddde;
      background-color: #36393f;
      margin: 0;
      padding: 0;
  }

  .navbar {
    background-color: #7289DA; /* สีพื้นหลังของ Navbar ใน Discord */
    padding: 10px 0;
    text-align: center;
  }

  .navbar a {
    color: #FFFFFF; /* สีข้อความใน Navbar ใน Discord */
    text-decoration: none;
    font-size: 18px;
    margin: 0 10px;
  }

  .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
  }

  .box_input{
      text-align: center;
      padding: 20px; /* ลดระยะขอบ */
      border: 1px solid #c5c5c5;
      border-radius: 15px;
      background-color: #2f3136; /* เปลี่ยนสีพื้นหลัง */
      width: 300px;
      max-width: 80%; /* ปรับความกว้าง */
  }

  .box_input img {
      border-radius: 50%;
      width: 100px; /* ปรับขนาดรูปภาพ */
      margin-bottom: 10px; /* เพิ่มระยะห่างระหว่างรูปภาพและ input */
  }

  .box_input input{
      border-radius: 5px;
      border: none;
      width: calc(100% - 20px); /* ปรับความกว้างของ input ให้ไม่มีการซ้อนทับขอบของ box */
      height: 40px;
      padding-left: 10px;
      background-color: #dcddde; /* เปลี่ยนสีพื้นหลัง */
      color: #2f3136; /* เปลี่ยนสีตัวอักษร */
      margin-bottom: 10px; /* เพิ่มระยะห่างระหว่าง input และ button */
  }

  .box_input button{
      border: none;
      background-color: #7289da;
      color: #fff;
      width: calc(100% - 20px); /* ปรับความกว้างของ button ให้ไม่มีการซ้อนทับขอบของ box */
      height: 40px;
      border-radius: 5px;
  }

  .footer {
    background-color: #7289DA; /* สีพื้นหลังของ Footer ใน Discord */
    color: #DCDDDE; /* สีข้อความใน Footer ใน Discord */
    text-align: center;
    padding: 10px 0; /* ปรับความสูงของ Footer */
    width: 100%;
  }

</style>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="https://www.instagram.com/chaynan_09/">Contact</a>
  </div>

  <div class="container">
      <div class="box_input">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar"><br>
          <input type="text" placeholder="กรอกชื่อของคุณ..." id="input_name"><br>
          <button id="btn_login" onclick="login()" disabled>เข้าสู่ระบบ</button>
      </div>
  </div>

<script>
    // เลือกปุ่มเข้าสู่ระบบ
    const loginButton = document.getElementById('btn_login');

    // เพิ่มการฟังก์ชั่นเมื่อคลิกที่ปุ่ม
    loginButton.addEventListener('click', function() {
        // ตรวจสอบว่าผู้ใช้กรอกข้อมูลหรือไม่
        const inputName = document.getElementById('input_name').value;
        if (inputName.trim() === '') {
            // แสดง SweetAlert2 หากผู้ใช้ไม่ได้กรอกข้อมูล
            Swal.fire({
                icon: 'error',
                title: 'ผิดพลาด',
                text: 'กรุณากรอกชื่อของคุณ',
            });
        } else {
            // แสดง SweetAlert2 และนำผู้ใช้ไปยังหน้าถัดไปหากผู้ใช้กรอกข้อมูลแล้ว
            Swal.fire({
                icon: 'success',
                title: 'สำเร็จ',
                text: 'เริ่มเลย!!',
            })
        }
    });
</script>

<div class="footer">
    <p>&copy; 2024 SANKENG. All rights reserved.</p>
</div>

</body>
</html>
